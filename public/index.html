<!DOCTYPE HTML>
<html>

<head>
  <title>Inceptor Scheduler Profiler</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="js/vis.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-table.min.js"></script>
  <script src="js/js.cookie.js"></script>
  <script src="js/jquery.toastmessage.js"></script>
  <script src="js/timeline-x.js"></script>
  <script src="js/main.js"></script>
  <link href="css/vis.min.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap-table.min.css" rel="stylesheet" type="text/css" />
  <link href="css/jquery.toastmessage.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="main-body">
  <div id="wrapScreen" class="wrap-screen">
    <div id="headbar">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">SchedProfiler</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="nav153bar-collapse-1">
            <div class="container-fluid">
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <p class="navbar-btn">
                    <a href="/sources" class="btn btn-link">Sources</a>
                  </p>
                </li>
              </ul>
            </div>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>
    </div>
    <div id="mainscreen">
      <div>
        <div id="visualization" style="height: 600px"></div>
        <div class="mainMenu" style="display: block;">
          <div class="boxHeader"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- timeline -->
<script type="text/javascript">
var height = ($(document).height() - $("#headbar").outerHeight()) + 'px';
var timeline = createTimeline("visualization", height);
timeline.setGroups(visGroups);
timeline.setItems(visItems);
timeline.moveTo(timeline.getCurrentTime());
timeline.on("currentTimeTick", onCurrentTimeTick);
timeline.on("rangechanged", function(props) {
  liveView = !props.byUser;
});
timeline.on("doubleClick", function(props) {
  liveView = true;
});
</script>

</html>
