<!DOCTYPE HTML>
<html>

<head>
  <title>Inceptor Scheduler Profiler</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="javascripts/vis.min.js"></script>
  <script src="javascripts/jquery.min.js"></script>
  <script src="javascripts/bootstrap.min.js"></script>
  <script src="javascripts/js.cookie.js"></script>
  <script src="javascripts/jquery.toastmessage.js"></script>
  <script src="javascripts/timeline-x.js"></script>
  <link href="stylesheets/vis.min.css" rel="stylesheet" type="text/css" />
  <link href="stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="stylesheets/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
  <link href="stylesheets/jquery.toastmessage.css" rel="stylesheet" type="text/css" />
  <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="main-body">
  <div id="wrapScreen" class="wrap-screen">
    <header id="wrapScreenHeader">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">SchedProfiler</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="nav153bar-collapse-1">
            <form class="navbar-form navbar-left" role="form" id="sourceForm">
              <div class="input-group">
                <input id="sourcehost" type="text" class="form-control" style="width:200px" placeholder="hostname:4040">
                <input id="username" type="text" class="form-control" style="width:100px" placeholder="username">
                <input id="password" type="password" class="form-control" style="width:100px" placeholder="password">
                <span class="input-group-btn">
                    <button class="btn btn-success" style="width:65px" type="button" id="gonow">Go!</button>
                </span>
              </div>
            </form>
            <div class="container-fluid">
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <p class="navbar-btn">
                    <a href="/sources" class="btn btn-link">Sources</a>
                  </p>
                </li>
              </ul>
            </div>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>
      <script>
      $("#sourceForm").bind('keypress', function(e) {
        var code = e.keyCode || e.which;
        if (code == 13) { //Enter keycode
          $("#gonow").click()
        }
      });

      var sourceForm = {
        setBusy: function() {
          var source = getCookie("activeSource");
          $("#sourcehost").prop("readonly", "readonly").prop("value", source.host);
          $("#username").prop("readonly", "readonly").prop("value", source.user);
          $("#password").prop("readonly", "readonly").prop("value", '******');
        },
        setIdle: function() {
          $("#sourcehost").prop("readonly", "");
          $("#username").prop("readonly", "");
          $("#password").prop("readonly", "");
        },
        getValues: function() {
          var host = $("#sourcehost").val();
          var user = $("#username").val();
          var pass = $("#password").val();
          if (host.length == 0 || host == null) {
            $().toastmessage('showErrorToast', 'Feed me a valid site address, plz (e.g., 10.0.0.10.4040)');
            return;
          }
          if (user.length == 0 || user == null) {
            user = "hive";
            $().toastmessage('showWarningToast', 'Use default user [hive].');
          }
          if (pass.length == 0 || pass == null) {
            $().toastmessage('showWarningToast', 'Empty password.');
          }
          return {
            host: host,
            user: user,
            pass: pass
          }
        }
      }

      // GoNow button
      var gonow = {
        setBusy: function() {
          // change to running state
          $("#gonow").removeClass("btn-success").addClass("btn-danger").text("Stop");
          sourceForm.setBusy();
          setCookie("gonowClicked", "true");
          liveData = true;
        },
        setIdle: function() {
          // change to idle state
          $("#gonow").removeClass("btn-danger").addClass("btn-success").text("Go!");
          sourceForm.setIdle();
          setCookie("gonowClicked", "false");
          liveData = false;
          setCookie("activeSource", null);
        },
        isBusy: function() {
          return getCookie('gonowClicked');
        }
      };

      // GoNow button
      $("#gonow").click(function() {
        var sform = sourceForm.getValues();
        var dataForm = {
          host: sform.host,
          action: gonow.isBusy() ? 'unregister' : 'register',
          username: sform.user,
          password: sform.pass,
        };

        $.post('/source', dataForm, "application/json")
          .done(function(rsp) {
            setCookie("activeSource", rsp)
              // change button status
            if ($("#gonow").hasClass('btn-success')) {
              gonow.setBusy();
              $().toastmessage('showNoticeToast', 'Start listening on ' + sform.host);
            } else {
              gonow.setIdle();
              $().toastmessage('showNoticeToast', 'Stop listening on ' + sform.host);
            }
            // window.location.reload() //forcedly
          })
          .fail(function(err) {
            $().toastmessage('showErrorToast', "Bad request.");
          });
      });
      </script>
    </header>
    <main id="wrapScreenMain">
      <div>
        <div id="visualization" style="height: 600px"></div>
        <script type="text/javascript">
        // Timeline
        var height = ($(document).height() - $("#wrapScreenHeader").outerHeight()) + 'px';
        var timeline = createTimeline("visualization", height);
        timeline.setGroups(visGroups);
        timeline.setItems(visItems);
        timeline.moveTo(timeline.getCurrentTime());
        timeline.on("currentTimeTick", onCurrentTimeTick);
        timeline.on("rangechanged", function(props) {
          liveView = !props.byUser;
        });
        timeline.on("doubleClick", function(props) {
          liveView = true;
        });
        </script>
        <script>
        // recover state on refresh
        if (gonow.isBusy()) {
          gonow.setBusy();
          console.log('liveData = ' + liveData)
        };
        </script>
      </div>
    </main>
  </div>
</body>

</html>
