<!DOCTYPE HTML>
<html>

<head>
  <title>Inceptor Scheduler Profiler</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="javascripts/vis.min.js"></script>
  <script src="javascripts/jquery.min.js"></script>
  <script src="javascripts/bootstrap.min.js"></script>
  <script src="javascripts/js.cookie.js"></script>
  <script src="javascripts/jquery.toastmessage.js"></script>
  <script src="javascripts/main.js"></script>
  <link href="stylesheets/vis.min.css" rel="stylesheet" type="text/css" />
  <link href="stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="stylesheets/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
  <link href="stylesheets/jquery.toastmessage.css" rel="stylesheet" type="text/css" />
  <link href="stylesheets/main.css" rel="stylesheet" type="text/css" />
</head>

<body class="main-body">
  <div id="wrapScreen" class="wrap-screen">
    <header id="wrapScreenHeader">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">SchedProfiler</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="nav153bar-collapse-1">
            <form class="navbar-form navbar-left" role="form">
              <div class="input-group">
                <input id="sourceInput" type="text" class="form-control" style="width:200px" placeholder="localhost:4040">
                <span class="input-group-btn">
                    <button class="btn btn-success" style="width:65px" type="button" id="gonow">Go!</button>
                </span>
              </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sources <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="/sources">All</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>
    </header>
    <main id="wrapScreenMain">
      <div id="headMainTitle">
        <div id="HEADTITLE" style="text-align: left">
          <h3>Total: 1000 jobs, 2000 stages</h3>
        </div>
      </div>
      <div>
        <div id="visualization" style="height: 600px"></div>
      </div>
    </main>
    <script type="text/javascript">
    var gonow = {
      setBusy: function(host) {
        // change to running state
        $("#gonow").removeClass("btn-success")
        $("#gonow").addClass("btn-danger").text("Stop");
        $("#sourceInput").prop("readonly", "readonly");
        Cookies.set("gonowClicked", "true");
        Cookies.set("activeSource", host);
        addTimelineData(host);
      },
      setIdle: function() {
        // change to idle state
        $("#gonow").removeClass("btn-danger").addClass("btn-success").text("Go!");
        $("#sourceInput").prop("readonly", "");
        Cookies.set("gonowClicked", "false");
        Cookies.set("activeSource", null);
      },
      isBusy: function() {
        return Cookies.get('gonowClicked') == "true";
      }
    };

    // recover state on refresh
    if (gonow.isBusy()) {
      gonow.setBusy(Cookies.get("activeSource"));
    };

    // GoNow button
    $("#gonow").click(function() {
      var host = $("#sourceInput").val() == '' ?
        $("#sourceInput").prop('placeholder') : $("#sourceInput").val()
      var dataForm = {
        source: {
          host: host,
          action: 'register'
        }
      };
      if ($("#gonow").hasClass('btn-success')) {
        gonow.setBusy(host);
        $().toastmessage('showNoticeToast', 'Start listening on ' + host);
      } else {
        gonow.setIdle();
        dataForm.source.action = "unregister";
        $().toastmessage('showNoticeToast', 'Stop listening on ' + host);
      }
      // register new source
      $.post('/source', dataForm, null, "application/json");
    });

    $("#sourceInput").bind('keypress', function(e) {
      var code = e.keyCode || e.which;
      if (code == 13) { //Enter keycode
        $("#gonow").click()
      }
    });

    var timeline = createTimeline("visualization");

    function assembleJobUrl(host) {
      return "/source/" + encodeURIComponent(host) + "/jobs";
    }

    function createTimeline(container) {
      // DOM element where the Timeline will be attached
      var ele = document.getElementById(container);
      var height = ($(document).height() - $("#wrapScreenHeader").outerHeight() - $("#headMainTitle").outerHeight()) + 'px';
      console.log(height);
      // Configuration for the Timeline
      var options = {
        height: height,
        minHeight: height,
        stack: true,
        showMajorLabels: true,
        showCurrentTime: true,
        format: {
          minorLabels: {
            millisecond: 'SSS',
            second: 'ss',
            minute: 'HH:mm',
            hour: 'HH:mm',
          },
          majorLabels: {
            millisecond: 'YY-MM-DD HH:mm:ss',
            second: 'YYYY-MM-DD HH:mm',
            minute: 'YYYY-MM-DD',
            hour: 'YYYY-MM-DD',
          }
        },
        orientation: {
          axis: 'top',
          item: 'top',
        },
      };
      // Create a Timeline
      var timeline = new vis.Timeline(ele);
      timeline.setOptions(options);
      return timeline;
    }

    function addTimelineData(targetUrl) {
      $.get(assembleJobUrl(targetUrl), function(response, status, xhr) {
        var res = extractJobItems(response);
        timeline.setGroups(new vis.DataSet(res.g));
        timeline.setItems(new vis.DataSet(res.i));
      });
    };

    console.log("window: " + timeline.getWindow())
    timeline.moveTo(Date.now())

    timeline.on("rangechanged", function(props) {
        console.log(props)
    })
    </script>
  </div>
</body>

</html>
